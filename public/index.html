   <!-- Modal -->
   <div class="modal-bg">
      <div class="modal2">
         <h2>Sign up</h2>
         <form id="modal-form" action="index.html" method="post">
            <div class="input-container">
               <!-- https://stackoverflow.com/questions/8639282/notempty-css-selector-is-not-working (Mo. and Derk Jan)-->
               <input type="email" name="email" autocomplete="off" spellcheck="false" required onchange="this.setAttribute('value', this.value);">
               <label for="email">
                  <span>email</span>
               </label>
            </div>
            <div class="input-container">
                  <input type="password" name="password" autocomplete="off" spellcheck="false" required onchange="this.setAttribute('value', this.value);">
                  <label for="password">
                     <span>password</span>
                  </label>
               </div>
            <button type="button" class="disabled-button">Sign up</button>
            <p></p>
         </form>
         <hr>
         <div id="google-sign-in">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
         </div>
