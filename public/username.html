<!DOCTYPE html>
<html lang="en">
<head>
   <title>Shiken</title>

   <!-- Required meta tags -->
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

   <!-- Compatibility -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge">

   <!-- Fonts -->
   <link href="https://fonts.googleapis.com/css?family=Karla|Rubik|Rubik+Mono+One&display=swap" rel="stylesheet">

   <!-- CSS -->
   <link rel="stylesheet" href="username.css">
</head>
<body>
   <div id="fullpage-container">
      <!-- Image -->
      <img src="https://cdn140.picsart.com/304112379210211.png?r240x240" alt="">

      <!-- Form -->
      <form action="">
         <!-- https://stackoverflow.com/questions/9707021/how-do-i-auto-hide-placeholder-text-upon-focus-using-css-or-jquery -->
         <div class="flex-h">
            <input type="text" maxlength="25" placeholder="username" onfocus="this.placeholder=''"
            onblur="this.placeholder = 'username'" spellcheck="false">
            <button type="button">Done!</button>
         </div>
         <div class="flex-h">
            <p style="visibility:hidden">Sorry! There's already someone in this game using this username.</p>
         </div>
      </form>

      <!-- Quote -->
      <div id="quote">Did you know?<br><p></p></div>
   </div>

   <!-- JavaScript -->
   <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
   <script src="username.js"></script>
</body>
</html>
